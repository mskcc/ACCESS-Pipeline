vardict_params:
  r: 1          # The minimum # of variant reads
  E: 3          # Indicating that  the column for region end is 3
  c: 1          # Indicating that the column for chromosome is in 1
  g: 4          # Indicating that  the column for gene name is 4
  f: '0.0002'   # The threshold for allele frequency
  S: 2          # Indicating that  the column for region start is 2

