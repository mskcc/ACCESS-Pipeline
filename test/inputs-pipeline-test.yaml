##########################
# Process Loop UMI Fastq #
##########################

umi_length: '3'
output_project_folder: '.'
# todo - delete
outdir: '.'

########
# ARRG #
########

add_rg_ID: [
  sample
]

add_rg_PL: "Illumina"
add_rg_CN: "InnovationLab"

add_rg_LB: [
  Garbage
]

# todo - need to automate reading from barcodes file
add_rg_PU: [
  CTGATCGT
]

# todo - what does "_S41" signify?
add_rg_SM: [
  sample
]

##############
# TrimGalore #
##############

# I7 Adapters (with barcodes)
adapter: [
  "GATCGGAAGAGCACACGTCTGAACTCCAGTCACCTTGTCGAATATCTCGTATGCCGTCTTCTGCTTG"
]

# I5 Adapter
adapter2: "AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGTAGATCTCGGTGGTCGCCGTATCATT"
genome: "hg19"
tmp_dir: /scratch

###########
# Fulcrum #
###########

tmp_dir: '/scratch'

# SortBam
sort_order: 'Queryname'

# GroupReadsByUMI
grouping_strategy: 'paired'
min_mapping_quality: '20'
tag_family_size_counts_output: 'Grouped-mapQ20-histogram'

# CallDuplexConsensusReads
call_duplex_min_reads: '1 1 0'

# FilterConsensusReads
reference_fasta: '/ifs/depot/resources/dmp/data/pubdata/hg-fasta/VERSIONS/hg19/Homo_sapiens_assembly19.fasta'
reference_fasta_fai: '/ifs/depot/resources/dmp/data/pubdata/hg-fasta/VERSIONS/hg19/Homo_sapiens_assembly19.fasta.fai'

filter_min_reads: '2 1 0'
filter_min_base_quality: '30'

############
# Marianas #
############

marianas__mismatches: '1'
marianas__wobble: '3'
marianas__min_consensus_percent: '90'
marianas_collapsing__outdir: '.'

#########
# Waltz #
#########

coverage_threshold: '20'

gene_list: '/home/patelju1/resources/gene-list/juber-hg19-gene-list.bed'
# ZS-msi test sample was using pan-cancer or pool-A bedfile?
bed_file: '/home/johnsoni/resources/pan-cancer-panel.bed'

min_mapping_quality: '20'
